<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login Page</h1>
                    <h2>Please Enter email & password !!</h2>
                </div>
                <form>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label> &nbsp;
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <br>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label> &nbsp;
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                      <br>
                      <a routerLink="/signup"><b><h2>New User? Click to SignUp!!</h2></b></a>
                </form>
            </div>
        </div>
    </div>
</div>
