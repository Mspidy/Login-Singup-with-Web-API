<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h2>Register Yourself</h2>
                </div>
                <form>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Full Name</label> &nbsp;
                            <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Full Name">
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mobile Number</label> &nbsp;
                            <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Mobile Number">
                        </div>
                        <br>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label> &nbsp;
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email Address">
                        </div>
                        <br>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label> &nbsp;
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Sign Up</button>

                      </form>
                      <a style="margin-top:auto" routerLink="/login">Already registered? Click to Login!!</a>
                </form>
            </div>
        </div>
    </div>
</div>
